<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"/>
        <label class="label" data-bind="attr: {'for': getCode()}" >
            <img src="https://suport.mobilpay.ro/np-logo-blue.svg" width="134" alt="Netopia Payment>"/>
            <span data-bind="text: getTitle()"></span>
        </label>
    </div>

    <div class="payment-method-content">
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
        <div class="payment-method-billing-address">
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
        <div class="checkout-agreements-block">
            <!-- ko foreach: $parent.getRegion('before-place-order') -->
                <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
        <hr>
        <div class="field required">
            <label data-bind="attr: {for: getCode() + '_transaction_result'}" class="label">
                <span><!-- ko i18n: 'payment method'--><!-- /ko --></span>
            </label>

            <div class="control">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="paymentMethod" id="cardPayment" value="card" checked>
                    <label class="form-check-label" for="cardPayment">
                        <!-- ko i18n: 'card payemnt'--><!-- /ko -->
                    </label>
                </div>
                <div class="form-check" data-bind="visible: getQrCode()">
                    <input class="form-check-input" type="radio" name="paymentMethod" id="qrcodePayment" value="qrcode">
                    <label class="form-check-label" for="qrcodePayment">
                        <!-- ko i18n: 'mobilPayWALLET'--><!-- /ko -->
                    </label>
                </div>
            </div>
        </div>

        

        <div class="actions-toolbar">
            <div class="primary">
                <button class="action primary checkout"
                        type="submit"
                        data-bind="
                        click: placeOrder,
                        attr: {title: $t('Place Order')}
                        ">
                    <span data-bind="i18n: 'Place Order'"></span>
                </button>
            </div>
        </div>
    </div>
</div>
